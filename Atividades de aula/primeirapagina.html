<!-- Esta pagina tem por finalidade exemplificar as metaTags , o titulo H1 e a tag P de paragrafo -->

<!DOCTYPE html>
<html>
<head>
    <!-- add meta tags -->
<title>Page Title</title>
</head>
<body>
<!-- H1 representa o primero e maior titulo, em uma hierarquia -->
<h1>This is a Heading</h1> <!--Este é um titulo -->
<!-- P tag usada para paragrafo  -->
<p>This is a paragraph.</p> <!--Este é um paragrafo -->

</body>
</html>
